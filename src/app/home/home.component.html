<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="accent" (click)="logout()">Log Out</button>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" fxFlex="1 1 auto"
                            [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <div class="page-content" fxLayout="column">
            <router-outlet></router-outlet>
        </div>
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="nav.link" *ngFor="let nav of fillerNav">{{nav.label}}</a>
            </mat-nav-list>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
